
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>BounceBuddy ‚Äì Teman Lompat-Lompat yang Menghibur!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            font-family: sans-serif;
            text-align: center;
            color: #fff;
        }
        #btn-message, #btn-rain {
            position: absolute;
            top: 20px;
            background: rgba(255, 255, 255, 0.8);
            color: #222;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
            z-index: 100;
        }
        #btn-message:hover, #btn-rain:hover {
            background: #ffeb3b;
        }
        #btn-message {
            right: 20px;
        }
        #btn-rain {
            right: 140px;
        }
        .face {
            position: absolute;
            width: 130px;
            height: 130px;
            border-radius: 50%;
            pointer-events: auto;
            touch-action: none;
            user-select: none;
        }
        .falling {
            animation: fall linear;
            position: absolute;
            width: 130px;
            height: 130px;
            border-radius: 50%;
        }
        @keyframes fall {
            0% {
                transform: translateY(-150px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <a id="btn-message" href="message.html">üíå Pesan Spesial</a>
    <button id="btn-rain">üåßÔ∏è Rain Saski</button>

    <script>
        const NUM_STATIC = 5;
        const faces = [];

        for (let i = 0; i < NUM_STATIC; i++) {
            const img = document.createElement("img");
            img.src = "friend_face.png";
            img.className = "face";
            img.style.left = Math.random() * (window.innerWidth - 130) + "px";
            img.style.top = Math.random() * (window.innerHeight - 130) + "px";
            enableDrag(img);
            document.body.appendChild(img);
            faces.push(img);
        }

        document.getElementById("btn-rain").addEventListener("click", () => {
            const count = Math.floor(Math.random() * 15) + 5;
            for (let i = 0; i < count; i++) {
                const rainImg = document.createElement("img");
                rainImg.src = "friend_face.png";
                rainImg.className = "falling";
                rainImg.style.left = Math.random() * (window.innerWidth - 130) + "px";
                rainImg.style.top = "-150px";
                rainImg.style.animationDuration = (Math.random() * 2 + 1) + "s";
                document.body.appendChild(rainImg);
                setTimeout(() => {
                    rainImg.remove();
                }, 3000);
            }
        });

        function enableDrag(el) {
            let offsetX, offsetY, isDragging = false;

            el.addEventListener("mousedown", startDrag);
            el.addEventListener("touchstart", startDrag);

            function startDrag(e) {
                isDragging = true;
                const event = e.touches ? e.touches[0] : e;
                offsetX = event.clientX - el.offsetLeft;
                offsetY = event.clientY - el.offsetTop;
                document.addEventListener("mousemove", onDrag);
                document.addEventListener("mouseup", stopDrag);
                document.addEventListener("touchmove", onDrag);
                document.addEventListener("touchend", stopDrag);
            }

            function onDrag(e) {
                if (!isDragging) return;
                const event = e.touches ? e.touches[0] : e;
                el.style.left = (event.clientX - offsetX) + "px";
                el.style.top = (event.clientY - offsetY) + "px";
            }

            function stopDrag() {
                isDragging = false;
                document.removeEventListener("mousemove", onDrag);
                document.removeEventListener("mouseup", stopDrag);
                document.removeEventListener("touchmove", onDrag);
                document.removeEventListener("touchend", stopDrag);
            }
        }
    </script>
</body>
</html>
