
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <style>
        body {
          margin: 0;
      padding: 40px;
      font-family: sans-serif;
      color: #fff;
      background: url('https://images.app.goo.gl/HC8wx4UDWNrSoeaw6') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      margin: 15px 0;
    }
    </style>
</head>
<body>
    <a id="btn-message" href="message.html">ðŸ’Œ Pesan Spesial</a>
    <script>
        const NUM_FACES = 15;
        const faces = [];
        for (let i = 0; i < NUM_FACES; i++) {
            const img = document.createElement("img");
            img.src = "friend_face.png";
            img.className = "face";
            document.body.appendChild(img);
            faces.push({el: img, x: Math.random()*window.innerWidth, y: Math.random()*window.innerHeight, dx: (Math.random()*4)+1, dy: (Math.random()*4)+1});
        }

        function animate() {
            faces.forEach(face => {
                face.x += face.dx;
                face.y += face.dy;

                if (face.x <= 0 || face.x >= window.innerWidth - 130) face.dx *= -1;
                if (face.y <= 0 || face.y >= window.innerHeight - 130) face.dy *= -1;

                face.el.style.left = face.x + "px";
                face.el.style.top = face.y + "px";
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
